language: node_js
node_js:
  - node
install:
  - npm install
  - npm install -g vsce
script:
  - npm run build
  - vsce package
branches:
  only:
    - master
deploy:
  - provider: releases
    api_key: $GITHUB_AUTH_TOKEN
    file_glob: true
    file: '*.vsix'
    skip_cleanup: true
    on:
      tags: true
  - provider: script
    script: vsce publish -p $VSCE_AUTH_TOKEN
    skip_cleanup: true
    on:
      tags: true
notifications:
  email:
    recipients:
      - mdskelton99@gmail.com
    on_failure: always
